<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Countdown</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Poppins:wght@300;400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="countdown">
      <header>
        <h1>READ TO LAUNCH IN...</h1>
      </header>

      <div class="countdown-time">
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Dias</p>
          <p class="countdown-time-item-number" id="days">00</p>
        </div>
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Horas</p>
          <p class="countdown-time-item-number" id="hours">00</p>
        </div>
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Minutos</p>
          <p class="countdown-time-item-number" id="minutes">00</p>
        </div>
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Segundos</p>
          <p class="countdown-time-item-number" id="seconds">00</p>
        </div>
      </div>
    </div>

    <main>
      <img class="rocket" src="./assets/images/rocket.svg">
      <button class="botao">
        inscreva-se
      </button>
    </main>
    <footer>
      
    </footer>
    <script src="script.js"></script>
</body>

</html>
