<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <link href="style.css" rel="stylesheet" />
  <link href="global.css" rel="stylesheet" />

  <title>Countdown</title>
</head>

<body>
  <div class="container">
    <div class="countdown">
      <header>
        <h1>Será lançado em...</h1>
      </header>

      <div class="countdown-time">
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Dias</p>
          <p class="countdown-time-item-number" id="days">00</p>
        </div>
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Horas</p>
          <p class="countdown-time-item-number" id="hours">00</p>
        </div>
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Minutos</p>
          <p class="countdown-time-item-number" id="minutes">00</p>
        </div>
        <div class="countdown-time-item">
          <p class="countdown-time-item-text">Segundos</p>
          <p class="countdown-time-item-number" id="seconds">00</p>
        </div>

      </div>

      <footer>
        <span></span>
        <button>Inscreva-se</button>

      </footer>


    </div>

    <div class="rocket">
      <img src="./assets/images/rocket.svg">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
